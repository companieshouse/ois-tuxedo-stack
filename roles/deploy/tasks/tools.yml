
---

- name: Install mailx mail processing system
  yum:
    name: mailx
    state: present

- name: Disable mailx inbuilt SMTP relay
  replace:
    path: /etc/mail.rc
    regexp: '^(set smtp=.*)'
    replace: '#\1'

- name: Update Postfix configuration for mail relay (existing commented lines)
  lineinfile:
    dest: "{{ postfix_main_config_file }}"
    line: "{{ item.key }} = {{ item.value }}"
    regexp: "^#{{ item.key }} ="
    insertafter: "^#{{ item.key }} ="
  loop: "{{ postfix_config }}"
  notify:
    - Restart Postfix service

- name: Update Postfix network config (existing uncommented lines)
  lineinfile:
    dest: "{{ postfix_main_config_file }}"
    line: "{{ item.key }} = {{ item.value }}"
    regexp: "^{{ item.key }} ="
  loop: "{{ postfix_net_config }}"
  notify:
    - Restart Postfix service

- name: Flush handlers
  meta: flush_handlers
